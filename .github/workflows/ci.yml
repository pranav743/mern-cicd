name: CI/CD Pipeline - MERN Backend
on:
  push:
    branches: [ "master" ]
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        if: success()
        run: docker build -t masterpranav07/mern-backend:latest .
      - name: Push Docker image
        if: success()
        run: docker push masterpranav07/mern-backend:latest
